<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!-- Modal Display when game is complete -->
  <div class="modal" id="modal">

<!-- Button to close modal without resetting -->
    <div class="modal-button">
    </div>
    <div class="modal-content">
      <h1 class='modal-heading'>Congratulations!</h1>
      <h2 class='modal-heading-two'>You WON!</h2>

  <!-- Reset Button  -->
      <div class='reset-me modal-reset'>
        Reset
      </div>
    </div>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <h1>Welcome to Frogger Clone!</h1>
    <h2>To play, press the space bar to start!</h2>
    <h3>Use the arrow buttons to move up, down, left or right.</h3>
    <h3>To pause the game, press the space bar; press again to restart. </h3>
    <h3>Avoid bugs and rocks, reach the water and jump in to win the game!</h3>


</body>
</html>
